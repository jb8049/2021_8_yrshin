	var oldTab = [ 1, 1 ];
		function tabShowHideFunc(t, n, b) { // t = this, n = x번째 탭, b = 탭아닌 버튼으로 탭 컨트롤시..
			var gStr = t.href.split('.html#')[1]; 		
		if (!gStr) {
				gStr = t.href.split('.htm#')[1]; 			
				if (!gStr) {
					gStr = t.href.split('#')[1]; 			} 		}
			gStr1 = gStr.substr(0, gStr.length - 1);
			var gNum = (t.href).substr((t.href).length - 1, (t.href).length); 
			if (arguments[2] != undefined) {
				if (arguments[2] == 'btn') {
					document.getElementById("email").getElementsByTagName("li")[gNum - 1]
							.getElementsByTagName("a")[0].click();
					document.documentElement.scrollTop = 0;
					document.body.scrollTop = 0;
				} else if (arguments[2] == 'slide') {
					document.getElementById("email").getElementsByTagName("li")[3]
							.getElementsByTagName("a")[0].click();
					setTimeout(function() {
						var targetPos = document.getElementById(gStr).offsetTop;
						window.scroll(0, targetPos); 				}, 200);
				} else if (arguments[2] == 'voice') {
					document.getElementById("email").getElementsByTagName("li")[3]
							.getElementsByTagName("a")[0].click();
					setTimeout(function() {
						var targetPos = document.getElementById(gStr).offsetTop;
						window.scroll(0, targetPos); 				}, 200);
				} else if (arguments[2] == 'revolg') {
					document.getElementById("email").getElementsByTagName("li")[3]
							.getElementsByTagName("a")[0].click();
					setTimeout(function() {
						var targetPos = document.getElementById(gStr).offsetTop;
						window.scroll(0, targetPos); 				}, 200);
				} else if (arguments[2] == 'revol') {
					document.getElementById("email").getElementsByTagName("li")[1]
							.getElementsByTagName("a")[0].click();
					setTimeout(function() {
						var targetPos = document.getElementById(gStr).offsetTop;
						window.scroll(0, targetPos); 				}, 200);
				} else if (arguments[2] == 'minus') {
					document.getElementById("email").getElementsByTagName("li")[3]
							.getElementsByTagName("a")[0].click();
					setTimeout(function() {
						var targetPos = document.getElementById(gStr).offsetTop;
						window.scroll(0, targetPos); 				}, 200);
				} 		} else {
				t.parentNode.className = "on col-md-4";
				document.getElementById(gStr1 + gNum).style.display = "block";
				if (oldTab[n - 1] != gNum) {
					t.parentNode.parentNode.getElementsByTagName("li")[oldTab[n - 1] - 1].className = "col-md-4";
					document.getElementById(gStr1 + oldTab[n - 1]).style.display = "none";
				} 			oldTab[n - 1] = gNum; 		
				} 	
			}
